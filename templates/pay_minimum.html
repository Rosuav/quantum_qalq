{% extends "base.html" %}

{% block content %}
<h1>{{my_title}}</h1>
<br>
<form role="form" method="POST">
  <div class="form-group">
    <label for="present_value">Balance</label>
    <input type="text" class="form-control" id="balance" name="balance">
  </div>
  <div class="form-group">
    <label for="present_value">Annual Interest Rate</label>
    <input type="text" class="form-control" id="annualInterestRate" name="annualInterestRate">
  </div>
  <div class="form-group">
    <label for="present_value">Monthly Payment Rate </label>
    <input type="text" class="form-control" id="monthlyPaymentRate" name="monthlyPaymentRate">
  </div>
  <button type="submit" class="btn btn-default">Calculate</button>
</form>
{% endblock %}

{% block footer %}
{{super()}}
<h4>Current date/time: {{ current_time | datetimefilter }}</h4>
{% endblock %}
